<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Funding Overview</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f9f9f9; }
    table { border-collapse: collapse; width: 100%; }
    th, td { padding: 8px 12px; border: 1px solid #ccc; }
    th { background: #333; color: white; }
    tr:nth-child(even) { background: #f2f2f2; }
    td.symbol-cell { font-weight: bold; background: #eee; }
    td.total-cell { font-weight: bold; }
    td.total-cell.positive { color: green; }
    td.total-cell.negative { color: red; }
  </style>
</head>
<body>
  <h2>Funding Fee Overview</h2>
  <table id="fundingTable">
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Symbol Total (USDT)</th>
        <th>Source</th>
        <th>Funding Count</th>
        <th>Total Funding</th>
        <th>Start Time</th>
        <th>End Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('/api/funding')
      .then(res => res.json())
      .then(data => {
        if (data.success && Array.isArray(data.result)) {
          const tbody = document.querySelector('#fundingTable tbody');

          // Group by symbol
          const grouped = {};
          data.result.forEach(item => {
            if (!grouped[item.symbol]) grouped[item.symbol] = [];
            grouped[item.symbol].push(item);
          });

          for (const [symbol, entries] of Object.entries(grouped)) {
            const symbolTotal = entries.reduce((sum, e) => sum + parseFloat(e.totalFunding), 0);

            entries.forEach((entry, idx) => {
              const row = document.createElement('tr');

              if (idx === 0) {
                const tdSymbol = document.createElement('td');
                tdSymbol.rowSpan = entries.length;
                tdSymbol.className = 'symbol-cell';
                tdSymbol.textContent = symbol;
                row.appendChild(tdSymbol);

                const tdTotal = document.createElement('td');
                tdTotal.rowSpan = entries.length;
                tdTotal.className = 'total-cell ' + (symbolTotal >= 0 ? 'positive' : 'negative');
                tdTotal.textContent = symbolTotal.toFixed(4);
                row.appendChild(tdTotal);
              }

              row.innerHTML += `
                <td>${entry.source}</td>
                <td>${entry.count}</td>
                <td>${parseFloat(entry.totalFunding).toFixed(4)}</td>
                <td>${entry.startTime}</td>
                <td>${entry.endTime}</td>
              `;

              tbody.appendChild(row);
            });
          }
        } else {
          document.body.innerHTML += '<p>Failed to load data.</p>';
        }
      })
      .catch(err => {
        console.error(err);
        document.body.innerHTML += '<p>Error loading data.</p>';
      });
  </script>
</body>
</html>
