<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Funding Fee Overview</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f9f9f9; }
    table { border-collapse: collapse; width: 100%; margin-bottom: 2rem; }
    th, td { padding: 8px 12px; border: 1px solid #ccc; }
    th { background: #333; color: white; }
    tr:nth-child(even) { background: #f2f2f2; }

    td.center { text-align: center; }
    td.right { text-align: right; }
    td.symbol-cell { font-weight: bold; background: #eee; text-align: center; }
    td.total-cell { font-weight: bold; text-align: right; }
    td.total-cell.positive { color: green; }
    td.total-cell.negative { color: red; }

    .long { color: green; font-weight: bold; }
    .short { color: red; font-weight: bold; }

    #loadTime { font-weight: bold; font-size: 1rem; margin-bottom: 1em; }

    .equity-up { color: green; font-weight: bold; }
    .equity-down { color: red; font-weight: bold; }
    .equity-same { color: gray; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Funding Fee Overview</h2>
  <p id="loadTime">‚è± Loading... 0s</p>

  <!-- === EQUITY SUMMARY TABLE === -->
  <table id="equityTable">
    <thead>
      <tr>
        <th>Exchange</th>
        <th>Futures</th>
        <th>Funding/Spot</th>
        <th>Total Equity</th>
        <th>Long Position</th>
        <th>Short Position</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr>
        <td>Total (All Exchanges)</td>
        <td colspan="2"></td>
        <td id="totalEquityAll" class="right"></td>
        <td id="totalLongPositionAll" class="right"></td>
        <td id="totalShortPositionAll" class="right"></td>
      </tr>
    </tfoot>
  </table>

  <!-- === FUNDING DETAILS TABLE === -->
  <table id="fundingTable">
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Total (USDT)</th>
        <th>Source</th>
        <th>Current Price</th>
        <th>Side</th>
        <th>Position Size</th>
        <th>Position Value</th>
        <th>Unrealized PnL</th>
        <th>Funding Count</th>
        <th>Total Funding (USDT)</th>
        <th>Holding Day</th>
        <th>Start Time</th>
        <th>End Time</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr>
        <td colspan="6" class="right"><b>Totals:</b></td>
        <td id="sumPositionValue" class="right"></td>
        <td id="sumUnrealizedPnl" class="right"></td>
        <td colspan="1"></td>
        <td id="sumTotalFunding" class="right"></td>
        <td colspan="3"></td>
      </tr>
    </tfoot>
  </table>

  <script>
    let seconds = 0;
    const timer = setInterval(() => {
      seconds++;
      document.getElementById('loadTime').textContent = `‚è± Loading... ${seconds}s`;
    }, 1000);

    function parseSGDateString(dateStr) {
      const [d, m, yAndRest] = dateStr.split('/');
      const [y, timeStr] = yAndRest.split(', ');
      return new Date(`${y}-${m}-${d}T${convertTo24Hr(timeStr)}+08:00`);
    }

    function convertTo24Hr(timeStr) {
      const [time, modifier] = timeStr.split(' ');
      let [hours, minutes, seconds] = time.split(':').map(Number);
      if (modifier.toLowerCase() === 'pm' && hours !== 12) hours += 12;
      if (modifier.toLowerCase() === 'am' && hours === 12) hours = 0;
      return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function getHoldingDays(startStr) {
      const startTime = parseSGDateString(startStr);
      const now = new Date();
      const diffMs = now - startTime;
      const diffDays = diffMs / (1000 * 60 * 60 * 24);
      return diffDays.toFixed(1);
    }

    fetch('/api/funding')
      .then(res => res.json())
      .then(data => {
        clearInterval(timer);
        document.getElementById('loadTime').textContent = `‚úÖ Loaded in ${seconds}s`;

        if (!data.success || !Array.isArray(data.result)) {
          document.getElementById('loadTime').textContent = '‚ùå Failed to load data.';
          return;
        }

        const tbody = document.querySelector('#fundingTable tbody');
        let totalFundingSum = 0;
        let totalPositionValueSum = 0;
        let totalUnrealizedPnlSum = 0;

        const grouped = {};
        data.result.forEach(item => {
          if (!grouped[item.symbol]) grouped[item.symbol] = [];
          grouped[item.symbol].push(item);
        });

        const sortedSymbols = Object.keys(grouped).sort();

        // Render Funding Fee Table
        for (const symbol of sortedSymbols) {
          const entries = grouped[symbol];
          const symbolTotal = entries.reduce((sum, e) => sum + parseFloat(e.totalFunding), 0);

          // Sort short on top, long below
          entries.sort((a, b) => {
            if (a.side === 'short' && b.side === 'long') return -1;
            if (a.side === 'long' && b.side === 'short') return 1;
            return 0;
          });

          entries.forEach((entry, idx) => {
            totalFundingSum += parseFloat(entry.totalFunding || 0);
            totalPositionValueSum += parseFloat(entry.positionValue || 0);
            totalUnrealizedPnlSum += parseFloat(entry.unrealizedPnl || 0);

            const row = document.createElement('tr');
            if (idx === 0) {
              const tdSymbol = document.createElement('td');
              tdSymbol.rowSpan = entries.length;
              tdSymbol.className = 'symbol-cell';
              tdSymbol.textContent = symbol;
              row.appendChild(tdSymbol);

              const tdTotal = document.createElement('td');
              tdTotal.rowSpan = entries.length;
              tdTotal.className = 'total-cell ' + (symbolTotal >= 0 ? 'positive' : 'negative');
              tdTotal.textContent = symbolTotal.toFixed(2);
              row.appendChild(tdTotal);
            }

            const sideClass = entry.side === 'long' ? 'long' : entry.side === 'short' ? 'short' : '';

            row.innerHTML += `
              <td class="center">${entry.source}</td>
              <td class="right">${parseFloat(entry.currentPrice).toFixed(4)}</td>
              <td class="center ${sideClass}">${entry.side || '-'}</td>
              <td class="center">${entry.positionSize}</td>
              <td class="right">${parseFloat(entry.positionValue).toFixed(2)}</td>
              <td class="right">${parseFloat(entry.unrealizedPnl).toFixed(2)}</td>
              <td class="center">${entry.count}</td>
              <td class="right">${parseFloat(entry.totalFunding).toFixed(2)}</td>
              <td class="center">${getHoldingDays(entry.startTime)}</td>
              <td class="center">${entry.startTime}</td>
              <td class="center">${entry.endTime}</td>
            `;
            tbody.appendChild(row);
          });
        }

        // === FUNDING TOTALS ===
        document.getElementById('sumPositionValue').textContent = totalPositionValueSum.toFixed(2);
        document.getElementById('sumUnrealizedPnl').textContent = totalUnrealizedPnlSum.toFixed(2);
        document.getElementById('sumTotalFunding').textContent = totalFundingSum.toFixed(2);

        // === EQUITY TABLE ===
        const eqBody = document.querySelector('#equityTable tbody');
        let totalAllEquity = 0, totalLongAll = 0, totalShortAll = 0;

        for (const [exchange, eq] of Object.entries(data.equityOverview)) {
          const longSum = data.result
            .filter(r => r.source === exchange && r.side === 'long')
            .reduce((sum, r) => sum + (r.positionValue || 0), 0);
          const shortSum = data.result
            .filter(r => r.source === exchange && r.side === 'short')
            .reduce((sum, r) => sum + (r.positionValue || 0), 0);

          totalAllEquity += eq.total || 0;
          totalLongAll += longSum;
          totalShortAll += shortSum;

          const row = document.createElement('tr');
          row.innerHTML = `
            <td class="center">${exchange}</td>
            <td class="right">${(eq.futures || 0).toFixed(2)}</td>
            <td class="right">${(eq.funding || 0).toFixed(2)}</td>
            <td class="right">${(eq.total || 0).toFixed(2)}</td>
            <td class="right">${longSum.toFixed(2)}</td>
            <td class="right">${shortSum.toFixed(2)}</td>
          `;
          eqBody.appendChild(row);
        }

        // === TOTAL EQUITY COMPARISON ===
        const totalCell = document.getElementById('totalEquityAll');
        const lastTotal = parseFloat(localStorage.getItem('lastTotalEquity') || 0);
        localStorage.setItem('lastTotalEquity', totalAllEquity);
        totalCell.textContent = totalAllEquity.toFixed(2);

        if (lastTotal === 0) {
          totalCell.className = 'right equity-same';
        } else if (totalAllEquity > lastTotal) {
          totalCell.className = 'right equity-up';
          totalCell.textContent += ' üîº';
        } else if (totalAllEquity < lastTotal) {
          totalCell.className = 'right equity-down';
          totalCell.textContent += ' üîª';
        } else {
          totalCell.className = 'right equity-same';
        }

        document.getElementById('totalLongPositionAll').textContent = totalLongAll.toFixed(2);
        document.getElementById('totalShortPositionAll').textContent = totalShortAll.toFixed(2);
      })
      .catch(err => {
        clearInterval(timer);
        console.error(err);
        document.getElementById('loadTime').textContent = '‚ùå Error loading data.';
      });
  </script>
</body>
</html>
